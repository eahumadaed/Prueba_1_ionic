<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Figura Geométrica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Figura Geométrica</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Seleccione una figura</ion-label>
      <ion-select [(ngModel)]="figuraSeleccionada">
        <ion-select-option value="circulo">Círculo</ion-select-option>
        <ion-select-option value="triangulo">Triángulo Escaleno</ion-select-option>
      </ion-select>
    </ion-item>

    <ng-container *ngIf="figuraSeleccionada === 'circulo'">
      <app-circulo></app-circulo>
    </ng-container>
    <ng-container *ngIf="figuraSeleccionada === 'triangulo'">
      <app-triangulo-escaleno></app-triangulo-escaleno>
    </ng-container>
  </div>
</ion-content>
